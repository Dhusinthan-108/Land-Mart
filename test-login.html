<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test for Land Mart</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testInvalidLogin()">Test Invalid Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5500/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = '<h3>Login Test Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
        
        async function testInvalidLogin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5500/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = '<h3>Invalid Login Test Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
